
<div><b>Fine Scotches List</b>
	<table class="table table-striped table-bordered table-hover ">
	   <thead>
	       <tr>
				<th><b>Name</b></th>
				<th><b>Price</b></th>
			</tr>
	    </thead>

		<tbody>
			

			<tr ng-repeat="scotch in scotches">

				<td>{{scotch.name}}</td>
				<td>{{scotch.price}}</td>

			</tr>
		</tbody>

	</table>

</div>
