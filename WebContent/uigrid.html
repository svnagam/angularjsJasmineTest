<!doctype html>
<html ng-app="app">
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
<script src="http://ui-grid.info/release/ui-grid.js"></script>
<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css"
	type="text/css">
<link rel="stylesheet" href="main.css" type="text/css">

<style>
.grid {
	width: 500px;
	height: 250px;
}
.ui-grid-contents-wrapper {
  position: relative;
  height: 10%;
  width: 100%;
}

</style>
</head>
<body>

	<div ng-controller="MainCtrl">
      <div id="grid1" ui-grid="gridOptions" ui-grid-edit class="grid"></div>
    </div>


	<script>
    
	var app = angular.module('app', ['ngTouch', 'ui.grid', 'ui.grid.edit']);
	 
	app.controller('MainCtrl', ['$scope', function ($scope) {
	 
	$scope.gridOptions = {
	        enableSorting: true,
	        columnDefs: [
	          { name:'firstName', field: 'first-name' },
	          { name:'1stFriend', field: 'friends[0]' },
	          { name:'city', field: 'address.city'},
	          { name:'getZip', field: 'getZip()', enableCellEdit:false}
	        ],
	        data : [      {
	                           "first-name": "Cox",
	                           "friends": ["friend0"],
	                           "address": {street:"301 Dove Ave", city:"Laurel", zip:"39565"},
	                           "getZip" : function() {return this.address.zip;}
	                       }
	                   ]
	      };
	 
	}]);
    
    </script>
</body>
</html>
